{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<link type="text/css" href="{% static 'c2.css' %}" rel="stylesheet">
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{% static 'assets/js/function call.js' %}"></script>
<script>
  // alert("hi")
  console.log(":ds")
  document.querySelector("li.nav-item.dashboard-main").classList.toggle("selected")
</script>
<!-- <button class="trigger">Click here to trigger the modal!</button> -->
<div class="custom-modal">
    <div class="custom-modal-content">
        <span class="close-button">Ã—</span>
        <h1 class="model-judgement-title"></h1>
        <iframe src="" type="application/pdf" width="100%" height="87%" style="overflow: auto;">
        </iframe>
    </div>
</div>
<div style="padding: 1rem;">

    <div class="input-summary">
      {{ user.is_authenticated }}
        <textarea placeholder="Enter Summary Here..." class="summary" rows="5"></textarea>
        <button style="width: 20%;" onclick="summarySearch(this)" name="ner-search" class="btn btn-pill btn-outline-primary" type="submit">submit summary</button>
    
      </div>
{% csrf_token %}
    <div class="dashboard-wrapper">
      <div id="tester" style="width:600px;height:250px;"></div>
      
        <div class="dashboard-wrapper-1" >
                
                <!-- <a href="#" class="text-center text-primary fw-bold border-bottom border-light py-3">Notifications</a> -->
                <!-- <a href="#" class="list-group-item list-group-item-action border-bottom"> -->
                  <div style="height: 100%;overflow: auto;padding: 1rem;">
                  {% if NER %}
                   {% for key, value in NER.items %}
                   <div class="row align-items-center border-bottom ">
                   
                    <div class="col ps-0 ms-2">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <h4 class="h6 mb-0 text-small">{{key}}</h4>
                        </div>
                        <div class="text-end">
                          <!-- <small class="text-danger">PROVISION</small> -->
                        </div>
                      </div>
                      <multi-input>
                        <div class="records"></div>
                        <input list="{{key}}">
                        <datalist id="{{key}}">
                          {% for  p in value %} 
                            
                            
                              <option value="{{p}}"></option>
                              
                          {% endfor %}
                        </datalist>
                        </multi-input>
                      </div>
                    </div>
                   {% endfor %}
                  {% endif %}
                </div>
                <div>
                  <button onclick="get_search()" name="ner-search" class="btn btn-pill btn-outline-primary" type="submit">submit</button>

                </div>
            
        </div>
        <div class="dashboard-wrapper-2">
          <div class="dashboard-wrapper-2-header">
            <div>
              <h1 class="display-4">Results:</h1>
            </div>
              <div>
                
              <!-- Modal Content -->
              <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="modal-form"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-body p-0">
                      <div class="card p-3 p-lg-4">
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal"
                          aria-label="Close"></button>
                        <div class="text-center text-md-center mb-4 mt-md-0">
                          <h1 class="mb-0 h4">Create New Case</h1>
                        </div>
                        <!-- <form action="#" onsubmit="createFolder()" class=""> -->
                          <!-- Form -->
                          <div class="form-group mb-4">
                            <label for="email">Case Title</label>
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1">
                                <svg class="icon icon-xs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>

                              </span>
                              <input type="text" class="form-control" placeholder="title..." id="folder_title"
                                autofocus required>
                                <div class="invalid-feedback folder_ERROR">
                                  
                              </div>
                            </div>
                          </div>
                          <!-- End of Form -->
                         
                          <div class="d-grid">
                            <button type="submit" onclick="createFolder()" class="btn btn-gray-800">Create</button>
                          </div>
                        <!-- </form> -->
                        
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                <button type="button" class="btn btn-pill btn-outline-primary " onclick="downloadZip()">              
                  <svg class="icon icon-xxs " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M2 9.5A3.5 3.5 0 005.5 13H9v2.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 15.586V13h2.5a4.5 4.5 0 10-.616-8.958 4.002 4.002 0 10-7.753 1.977A3.5 3.5 0 002 9.5zm9 3.5H9V8a1 1 0 012 0v5z" clip-rule="evenodd"></path></svg>
                </button>
                
                <button class="btn btn-pill btn-outline-primary" data-bs-toggle="modal"
                data-bs-target="#modal-form">
                  <svg class="icon icon-xs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                </button>
              </div>  
            </div>
            
            <div class="row">
              
              
                
              </div>
        </div>
    </div>
</div>


{% endblock content %}
