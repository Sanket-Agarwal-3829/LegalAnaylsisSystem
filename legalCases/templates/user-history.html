    // alert("hi")
function deleteRecords(title) {
        
    $.ajax({
        headers: { "X-CSRFToken": $.cookie("csrftoken") },
        url: 'http://127.0.0.1:8000/legal/pdfs/'+title,
        type: 'DELETE',
        data: {'csrfmiddlewaretoken':$.cookie("csrftoken")},
        dataType: 'json',
        success: function (data) {
           console.log("Delete")
           location.reload()
    }})
}
    function getPDFs(title) {

                                                ${element}
                                            </div> </div>
                                            </div>`)
